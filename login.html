<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Login Page</title>
</head>
<body class="body__login">
    
    <main class="main" id="main">
        
        <section class="container">
            <div class="login__container">
                
                <form action="index.html" class="form" id="form">
                    
                    <div class="login__left">
                    
                    </div>
                    
                    <div class="login_right">
                        
                        <div class="login__r-top">
                            
                            <h1 class="login__login">Sign In</h1>
                            
                            <p class="login__text-top">Enter your email and password to Sign In</p>
                            
                        </div>
                        
                        <div class="login__r-bottom">
                            
                            <input  class="login__login login input" type="text" placeholder="Email" name="email" id="email" required>
                            
                            <input class="login__password password input" type="password" placeholder="Current password" name="password" id="password" required>
                            
                            <button type="" class="login__button">Sign in</button>
                            
                            <h2 class="login__text-bottom">Don't have an account?<a class="login__link" href="./register.html">Sign Up</a></h2>
                            
                        </div>
                        
                    </div>
                    
                    
                </form>
                
            </div>
            
        </section>
        
    </main>
</body>

<footer class="footer" id="footer">
    
</footer>

<script src="./js/login.js"></script>
</body>
</html>
