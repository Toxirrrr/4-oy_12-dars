<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Register Page</title>
</head>
<body class="register__body">
  <main class="main">
    <section class="container__register">

      <form class="form__register register__form form">
        <h1 class="form__h1 visually-hidden">Please sign up</h1>
        
        <div class="form__input-wrapper">

          <div class="register__box">
            <h2 class="register__name">Toxirrrr</h2>
          </div>
          
          <input type="text" class="inputs user__email form__name" id="floatingName" placeholder="Name">
          
          <input type="email" class="inputs login form__email" id="floatingInput" placeholder="Email">
          
          <input type="password" class="inputs password form__password " id="floatingPassword" placeholder="Password">
          
          <button class="register__btn">SIGN UP</button>
          
          <h4 class="form__sing-text">Don't have an account?<a class="register__sign-link" href="./login.html">Sign In</a></h4>
        </div>
        
        
      </form>
    </section>
  </main>
  
  <script src="./js/register.js"></script>
</body>
</html>
